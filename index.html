<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Train Time Simulator</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container"> <!--All page content in here-->
    <div class="row heading"> <!--Heading-->
      <h3>Train Schedules</h3>
      <h5>Train times based on current time: <span id="clock"></span></h5>
    </div>
    <br> <span class = "updated" id = "updated">Last Updated: </span>
    <div class="row"><!--Train Info Table-->
      <div class="traininfo">
        <h5>Daily Train Information</h5>
        <table class="traintable responsive-table"> 
          <thead> <!-- Table Head -->
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id = "trainTable">
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <div class="row"> <!--New Train Form-->
      <div class="newtrain">
        <h5>Add a new train</h5>
      <form id="newtrain" class = "trainform">
        <p>Train Name</p>
        <input class="inputfield" id="newName" type="text">
        <p>Destination</p>
        <input class="inputfield" id="newDestination" type="text">
        <p>First Train Time (HH:mm - military time)</p>
        <input class="inputfield" id="newFirstTime" type="tel" pattern="[0-9]{2}:[0-9]{2}">
        <p>Frequency (min)</p>
        <input class="inputfield" id="newFrequency" type="number" min="1">
        <input id="submitform" type="submit" value="Submit">
      </form>
      </div>
    </div>
  </div>
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
  <!-- Javascript -->
  <script src="./assets/javascript/app.js"></script>
  <!-- Materialize CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  

</body>
</html>
